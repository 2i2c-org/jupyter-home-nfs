nfsServer:
  image:
    repository: ghcr.io/2i2c-org/nfs-ganesha
    tag: 0.0.6

quotaEnforcer:
  image:
    repository: ghcr.io/2i2c-org/get-quota-your-home
    tag: 0.0.6
  path: "/export"
  # quota in GB
  hardQuota: "10"

persistentVolume:
  size: 10Gi
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  annotations: {}

service:
  type: ClusterIP

# Cloud provider specific configurations
eks:
  enabled: false
  volumeId: "your-eks-volume-id"

gke:
  enabled: false
  volumeId: "your-gke-volume-id"
